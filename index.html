<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Dashboard Phase</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
        <link rel="stylesheet" href="./css/all.css">
        <script src="https://kit.fontawesome.com/yourcode.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <main>
            <div class="dashboard">
                <div class="dateAndTime">
                    <div class="time">
                        ۲۶ : ۱۵
                    </div>
                    <div class="date">
                        یک شنبه،۱۲فروردین
                    </div>
                </div>
                <div class="gapInfo"></div>
                <div class="userInfo">
                    <img class="userPhoto" src="./images/20200214_115400.jpg" alt="userPhoto">
                    <div class="textInfo">
                        <p class="userName">رضا سمیاری</p>
                        <div class="userVocation">
                            <p>توسعه دهنده</p>
                            <img  class="miniArrow" src="./images/miniArrow.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="gapDashboard"></div>
                <div class="dashboardMenu">
                    <div class="lableMenu">
                        <i class="fas fa-desktop"></i>
                        <h2>داشبورد</h2>
                    </div>
                    <nav class="dashboardBox">
                        <ul>
                            <li> 
                                <div class="listItem">
                                    <div class="listItemLable">
                                        <i class="fas fa-comment-alt"></i>
                                        <a href="#">صندوق پیام</a>
                                    </div>
                                    <div class="colorBoxCounter">۲</div>
                                </div>
                            </li>
                            
                            <li>
                                <div  class="listItem">
                                    <div class="listItemLable">
                                        <i class="fas fa-ticket-alt"></i>
                                        <a href="#">تیکت</a>
                                    </div>
                                    <div class="colorBoxCounter">۱۸</div>
                                </div>
                            </li> 
                            <li>
                                <div class="listItem">
                                    <div class="listItemLable">
                                        <i class="fas fa-book"></i>
                                        <a href="#">دانشنامه</a>
                                    </div>
                                    <img  class="miniArrowBottom" src="./images/miniArrow.png" alt="">
                                </div>
                                <ul> 
                                    <li>
                                        <a href="#">همه دانشنامه ها</a>
                                    </li>
                                    <li>
                                        <a href="#">پیش نویس ها</a>
                                    </li>
                                </ul>
                            </li> 
                            <li>
                                <div class="listItem">
                                    <div class="listItemLable">
                                        <i class="fas fa-newspaper"></i>
                                        <a href="#">اخبار</a>
                                    </div>
                                    <img  class="miniArrowBottom" src="./images/miniArrow.png" alt="">
                                </div>
                            </li> 
                            <li>
                                <div class="listItem">
                                    <div class="listItemLable">
                                        <i class="fas fa-cog"></i>
                                        <a href="#">مدیریت</a>
                                    </div>
                                    <img  class="miniArrow" src="./images/miniArrow.png" alt="">
                                </div>
                            </li> 
                        </ul>
                    </nav>
                </div>
            </div>
        <div class="container">
            <div class="reports">
                <div class="userCount">
                    <div class="content">
                        <label class="lable" for="">تعداد کل کاربران</label>
                        <p class="count">۲۳۸</p>
                        <div class="contentUser">
                            <p class="report">۱۴۵</p>
                            <label class="lable" for="">کاربر فعال</label>
                        </div>
                    </div>
                    <div class="lableCount user">
                        <img class="imagLable" src="./images/users.png" alt="userIcon">
                    </div>
                </div>
                <div class="ticketCount">
                    <div class="content">
                        <label class="lable" for="">تعداد کل تیکت ها</label>
                        <p class="count">۸۵۶</p>
                        <div class="contentUser">
                            <p class="report">۵۲۳</p>
                            <label class="lable" for="">تیکت بسته شده</label>
                        </div>
                    </div>
                    <div class="lableCount ticket">
                        <img class="imagLable" src="./images/tickets.png" alt="userIcon">
                    </div>
                </div>
                <div class="encyclopediaCount">
                    <div class="content">
                        <label class="lable" for="">تعداد کل دانشنامه ها</label>
                        <p class="count">۶۱۹</p>
                        <div class="contentUser">
                            <i class="fas fa-arrow-up fa-xs"></i>
                            <p class="up">٪۴/۶</p>
                            <label class="lable" for="">نسبت به ماه گذشته</label>
                        </div>
                    </div>
                    <div class="lableCount encyclopedia">
                        <img class="imagLable" src="./images/encyclopedias.png" alt="userIcon">
                    </div>
                </div>
                <div class="newsCount">
                    <div class="content">
                        <label class="lable" for="">تعداد کل خبرها</label>
                        <p class="count">۱۲۵۳</p>
                        <div class="contentUser">
                            <i class="fas fa-arrow-down fa-xs"></i>
                            <p class="down">٪۶/۲</p>
                            <label class="lable" for="">نسبت به ماه گذشته</label>
                        </div>
                    </div>
                    <div class="lableCount news">
                        <img class="imagLable" src="./images/messages.png" alt="userIcon">
                    </div>
                </div>
            </div>  
            <div class="gapContainer"></div>
            <div class="box acts">
                <div class="note">
                    <div class="headerNote">
                        <i class="far fa-edit"></i>
                    </div>
                </div>
                <div class="summaryAct">
                    <div class="actsHeader">
                        <label class="borderBotton" for="">خلاصه عملکرد</label>
                        <div class="summaryMenu">
                            <ul class="actMenu">ماه گذشته</ul>
                            <i class="fas fa-angle-down"></i>
                        </div>
                    </div>    
                    <div class="summaryActContent">
                        
                    </div>
                </div>
            </div>
            <div class="gapContainer"></div>
                <div class="box ticketsAndMessage">
                    <div class="tickets">
                        <div class="ticketsHeader">
                            <div class="startickets">
                                <label for="">تیکت های ستاره دار</label>
                                <div class="colorBoxGray">۱۳۰</div>
                            </div>
                            <div class="res startickets">
                                <label for="">باز(همراه پاسخ)</label>
                                <div class="colorBoxGray">۵۲</div>
                            </div>
                            <div class="nores startickets">
                                <label for="">باز(بدون پاسخ)</label>
                                <div class="colorBoxGray">۲۹</div>
                            </div>
                            <div class="close startickets">
                                <label for="">بسته</label>
                                <div class="colorBoxGray">۲۸۰</div>
                            </div>
                    </div> 
                </div>
                <div class="messageBox">
                    <div class="massageHeader">
                        <div class="masBox">
                            <label for="">صندوق پیام</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </main>
    </body>
</html>
