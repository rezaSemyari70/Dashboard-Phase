        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/style.css">

        <main>
            <div class="dashboard">
                <div class="dateAndTime">
                    <div class="time">
                        ۲۶ : ۱۵
                    </div>
                    <div class="date">
                        یک شنبه،۱۲فروردین
                    </div>
                </div>
                <div class="gapInfo"></div>
                <div class="userInfo">
                    <img class="userPhoto" src="./images/20200214_115400.jpg" alt="userPhoto">
                    <div class="textInfo">
                        <p class="userName">رضا سمیاری</p>
                        <div class="userVocation">
                            <p>توسعه دهنده</p>
                            <img  class="miniArrow" src="./images/miniArrow.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="gapDashboard"></div>
                <div class="dashboardMenu">
                    <div class="lableMenu">
                        <i class="fas fa-desktop"></i>
                        <h2>داشبورد</h2>
                    </div>
                    <nav class="dashboardBox">
                        <ul>
                            <li> 
                                <div class="listItem">
                                    <div class="listItemLable">
                                        <i class="fas fa-comment-alt"></i>
                                        <a href="#">صندوق پیام</a>
                                    </div>
                                    <div class="colorBoxCounter">۲</div>
                                </div>
                            </li>
                            
                            <li>
                                <div  class="listItem">
                                    <div class="listItemLable">
                                        <i class="fas fa-ticket-alt"></i>
                                        <a href="#">تیکت</a>
                                    </div>
                                    <div class="colorBoxCounter">۱۸</div>
                                </div>
                            </li> 
                            <li>
                                <div class="listItem">
                                    <div class="listItemLable">
                                        <i class="fas fa-ticket-alt"></i>
                                        <a href="#">دانشنامه</a>
                                    </div>
                                    <img  class="miniArrowBottom" src="./images/miniArrow.png" alt="">
                                </div>
                                <ul> 
                                    <li>
                                        <a href="#">همه دانشنامه ها</a>
                                    </li>
                                    <li>
                                        <a href="#">پیش نویس ها</a>
                                    </li>
                                </ul>
                            </li> 
                            <li>
                                <div class="listItem">
                                    <div class="listItemLable">
                                        <i class="fas fa-newspaper"></i>
                                        <a href="#">اخبار</a>
                                    </div>
                                    <img  class="miniArrowBottom" src="./images/miniArrow.png" alt="">
                                </div>
                            </li> 
                            <li>
                                <div class="listItem">
                                    <div class="listItemLable">
                                        <i class="fas fa-cog"></i>
                                        <a href="#">مدیریت</a>
                                    </div>
                                    <img  class="miniArrow" src="./images/miniArrow.png" alt="">
                                </div>
                            </li> 
                        </ul>
                    </nav>
                </div>
            </div>
            <div class="reports">
                <div class="reportUserCount"></div>
                <div class="ticketCount"></div>
                <div class="encyclopediaCount"></div>
                <div class="newsCount"></div>
            </div>
